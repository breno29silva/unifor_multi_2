<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unifor</title>
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <link rel="stylesheet" href="sytle.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Coleta</span>
      <button onclick="openModal()" id="new">Cadastrar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
			      <th>Sobrenome</th>
            <th>Produto</th>
            <th>Status da Coleta</th>
            <th class="acao">Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="name" type="text" required />
  
          <label for="m-disciplina">Sobrenome</label>
          <input id="lastName" type="text" required />

          <label for="m-setor">Produto</label>
          <input id="product" type="text" required />

          <label for="m-status">Status da Coleta</label>
          <select id="status" class="StatusOptions" required>
            <option value="Para Coletar">Para Coletar</option>
            <option value="Coletado">Coletado</option>
          </select>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

    <div class="modal-tasks-container">
      <div class="modal-tasks">
        <form>
          <label for="m-task">Tarefa</label>
          <input id="tasks" type="text" required />
  
          <button id="btnAdd">Adicionar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
